
{% load staticfiles %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/select2.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/datepicker3.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/theme.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery.dataTables.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/dataTables.bootstrap.css" %}">
	<link rel="icon" type="image/ico" href="{% static 'image/uvg.ico'%}">
	{% block page_title %}
	<title>UVG</title>
	{% endblock page_title %}
</head>

<body style="background:url({% static "image/bg.jpg" %});">





{% if user.is_authenticated %}
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<a class="btn btn-social btn-google btn-block btn-flat" href=" {% url 'view_private_post' %}"> 
		<i class="fa fa-home"></i>
		Regresar de la Previsualizaci√≥n
	</a>
	</div>
</div>
{% endif %}

<section class="content-header">
	<h1>Ver Publicaciones</h1>
</section>
<section class="content">
	<div class="container-fluid">
		<div class="row">
			{% for short in list %}
			<div class="col-md-6">
				<div class="box box-primary" style="height:350px;">
					<div class="box-header">
						<div class="box-title">{{short}}</div>
					</div>
					<div class="box-body">
						<p>{{short.parrafo}}</p>
						<img style="display:block;margin:0 auto 0 auto;" src="{% thumbnail short.foto 200x200 crop %}" alt="{{short}}" />

					</div>
				</div>					
			</div>
			{% endfor %}
		</div>
	</div>
</section>





</body>

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/bs-datepicker.js" %}"></script>
<script src="{% static "js/app.min.js" %}"></script>

<script src="{% static "js/jquery.dataTables.min.js" %}"> </script>
<script src="{% static "js/bootbox.min.js" %}"></script>
<script src="{% static "js/select2.full.min.js" %}"></script>
<script src="{% static "js/main.js" %}">
</script>

</html>
